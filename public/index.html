<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SecureVault</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">SecureVault</h1>
  <div class="card">
    <form id="uploadForm">
      <textarea name="text" placeholder="Paste your .lua or .txt code here"></textarea>
      <input type="file" name="file">
      <label><input type="checkbox" name="require_key"> Only Roblox clients can access</label>
      <button type="submit">Vault it!</button>
    </form>
    <div id="result" class="fade"></div>
  </div>
</div>
<script>
const form = document.getElementById("uploadForm");
form.onsubmit = async e => {
  e.preventDefault();
  const fd = new FormData(form);
  const res = await fetch("/upload", {method:"POST", body:fd});
  const data = await res.json();
  document.getElementById("result").innerHTML =
    `<p>Link: <a href="${data.link}" target="_blank">${data.link}</a></p>` +
    (data.access_key ? `<p>Access key: <b>${data.access_key}</b></p>` : "");
  document.getElementById("result").classList.add("show");
};
</script>
</body>
</html>
